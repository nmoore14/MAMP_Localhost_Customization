<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>rMBP | Web Directory</title>

        <!-- JavaScript needed before page load -->
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/jquery-ui.js"></script>
        <script src="./assets/js/vue.js"></script>
        

        <!-- CSS for styling this page -->
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">

    </head>

    <body>
        <main id="main">
            <div id="nav">
                <div id="nav-left">
                    <h3>rMBP Webhost</h3>
                </div>
                <div id="nav-middle">
                    <input type="text" id="search-input" name="searchInput" placeholder="search..." v-on:keyup="textSearch()" v-model="userText">
                </div>
                <div id="nav-right">
                    <h3>RIGHT</h3>
                </div>
            </div>
            <div id="content">
                <div id="learning-wrapper">
                    <h3>Learning:</h3>
                    <ul>
                        <li v-for="(dir, index) in main_dir.LEARNING" v-bind:key="index">
                            <a v-bind:href="'/LEARNING/' + main_dir.LEARNING[index]">
                                {{ main_dir.LEARNING[index] }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="projects-wrapper">
                    <h3>Projects:</h3>
                    <ul>
                        <li v-for="(dir, index) in main_dir.PROJECTS" v-bind:key="index">
                            <a v-bind:href="'/PROJECTS/' + main_dir.PROJECTS[index]">
                                {{ main_dir.PROJECTS[index] }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="school-wrapper">
                    <h3>School:</h3>
                    <ul>
                        <li v-for="(dir, index) in main_dir.SCHOOL" v-bind:key="index">
                            <a v-bind:href="'/SCHOOL/' + main_dir.SCHOOL[index]">
                                {{ main_dir.SCHOOL[index] }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="footer-main">
                </div>
            </div>
        </main>
        
        <!-- At the bottom of the page to help with load times and other issues -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
